<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Tablas</h1>
    <p>Para hacer una tabla utilizamos la etiqueta TABLE, TR  TD</p>
    <ul>
        <li>Con <b>TABLE</b> creamos la tabla</li>
        <li>Con <b>TR</b> creamos una fila</li>
        <li>Con <b>TD</b> creamos una celda</li>
    </ul>
    <h2>Tabla de ingredientes</h2>
    <table border="1">
        <tr>
            <td>Ingrediente</td>
            <td>Cantidad</td>
            <td>Precio</td>
        </tr>
        <tr>
            <td>Huevos</td>
            <td>8</td>
            <td>2€</td>
        </tr>
        <tr>
            <td>Patatas</td>
            <td>3</td>
            <td>0.5€</td>
        </tr>
        <tr>
            <td>Aceite</td>
            <td>100mL</td>
            <td>3€</td>
        </tr>
        <tr>
            <td>Sal</td>
            <td>Una pizca</td>
            <td>0.05€</td>
        </tr>
        

    </table>
</body>
</html>
